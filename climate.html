<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="header header_inside-page">
            <a href="/index.html" class="shadow button_round batton-ball">
                <i class="tesla_arrow_left"></i>
            </a>
              <h1 class="title title_lite">Climate</h1>
            <a href="" class="shadow button_round batton-ball">
              <i class="tesla_gear1"></i>
            </a>
        </header>
        <main class="main">
           <div class="batton-ball temperature ">
               <svg class="circle" viewBox = "0 0 100 100">
                
                <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
               </svg>
            <div class="rangeValue">
                15&deg C
            </div>
           </div>
           <section class="settings">
               <div class="setting setting_active">
                   <div class="setting__name">Ac</div>
                   
                   <div class="button_round batton-ball setting__icon">
                    <i class="tesla_snow active"></i>
                    </div>
                    <div class="slider">
                      <input type="range" id="fader" min="0" max="30" value="15" step="1" 
                      onmousemove="rangeSlider(this.value)" onchange="rangeSlider(this.value)"
                      >
                      
                   </div>
               </div>
               <div class="setting">
                <div class="setting__name">Fan</div>
                
                <div class="button_round batton-ball setting__icon">
                 <i class="tesla_wind"></i>
                 </div>
                <div class="setting__slider">
                    <div class="setting__slider-fill">

                    </div>
                </div>
                </div>
                <div class="setting">
                    <div class="setting__name">Heat</div>
                    
                    <div class="button_round batton-ball setting__icon">
                     <i class="tesla_temperature"></i>
                     </div>
                    <div class="setting__slider">
                        <div class="setting__slider-fill">
    
                        </div>
                    </div>
                    </div>
           </section>
        </main>
      </div>
    <footer class="batton-ball footer footer_opened">
        <div class="footer__glass"></div>
     <div class="footer__action active">
         <i class="tesla_power active"></i>
         <div>On</div>
     </div>
     <div class="footer__slider">
          <i class="tesla_arrow_left"></i>
          <span class="rangeValue_2">15&deg C</span>
          <i class="tesla_arrow_right"></i>
     </div>
     <div class="footer__action">
         <i class="tesla_car_door"></i>
         <div>Vent</div>
     </div>
    </footer>
    
    <script src="./js/main.js"></script>
  </body>
</html>
