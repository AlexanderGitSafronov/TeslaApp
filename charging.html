<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="header header_inside-page">
            <a href="/index.html" class="shadow button_round batton-ball">
                <i class="tesla_arrow_left"></i>
            </a>
              <h1 class="title title_lite">Charging</h1>
            <a href="" class="shadow button_round batton-ball">
              <i class="tesla_gear1"></i>
            </a>
        </header>
        <main class="main">
            <div class="charger_tesla">
                <img src="./images/tesla_charger.png" alt="Tesla img" class="car">
            </div>
            
            <section class="settings">
              <div class="setting setting_active">
                  <div class="setting__name">Ac</div>
                  
                  <div class="button_round batton-ball setting__icon">
                   <i class="tesla_snow active"></i>
                   </div>
                   <div class="slider">
                      <input type="range" id="fader" min="0" max="30" value="0" step="1">
                   </div>
                 
              </div>
              <div class="setting">
               <div class="setting__name">Fan</div>
               
               <div class="button_round batton-ball setting__icon">
                <i class="tesla_wind"></i>
                </div>
               <div class="setting__slider">
                   <div class="setting__slider-fill">

                   </div>
               </div>
               </div>
               <div class="setting">
                   <div class="setting__name">Heat</div>
                   
                   <div class="button_round batton-ball setting__icon">
                    <i class="tesla_temperature"></i>
                    </div>
                   <div class="setting__slider">
                       <div class="setting__slider-fill">
   
                       </div>
                   </div>
                   </div>
          </section>
        </main>
      </div>
      <footer class="footer">
        <div>
          <a href="/index.html"><i class="tesla_car "></i></a>
            <a href="/charging.html"><i class="tesla_lightning active"></i></a>
            
        </div>
        <div>
          <a href=""><i class="tesla_location"></i></a>
            <a href=""><i class="tesla_user"></i></a>
            
        </div>
        <div class=" batton-ball add">
            <i class="tesla_plus"></i>
        </div>
    </footer>
    
    
  </body>
</html>
